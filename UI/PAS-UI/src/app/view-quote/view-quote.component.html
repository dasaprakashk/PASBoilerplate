<h2 class="text-center">Quote</h2>
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-5">
      <div class="form-group">
        <label for="accountid">Account Name:</label>
        <label class="form-control">{{quote.submissionid}}</label>
      </div>
      <div class="form-group">
        <label for="expirydate">Risk Type:</label>
        <label class="form-control">{{quote.risktype}}</label>
      </div>
      <div class="form-group">
        <label for="applicantemail">Employee Count:</label>
        <label class="form-control">{{quote.employeecount}}</label>
      </div>
      <div class="form-group">
        <label for="city">Limit:</label>
        <label class="form-control">{{quote.limit}}</label>
      </div>
      <div class="form-group">
        <label for="domicilestate">Retention:</label>
        <label class="form-control">{{quote.retention}}</label>
      </div>
      <div class="form-group">
        <label for="underwriter">Equity Risks</label>
        <label class="form-control">{{quote.equityrisks}}</label>
      </div>
      <div class="form-group">
          <label for="submissionrecdate">Tier Score</label>
          <label class="form-control">{{quote.tierscore}}</label>
        </div>
    </div>
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-5">
        <div class="row">
            <div class="col-sm-1">&nbsp;</div>
            <h4 class="text-center">Premium: ${{quote.quoteamount}}</h4>
        </div>
        <div class="row">
            <div class="col-sm-1">&nbsp;</div>
            <div class="col-sm-2">
                <button class="btn btn-success" (click)="generateIssue()">Issue Policy</button>
            </div>
            <div class="col-sm-1">&nbsp;</div>
            <div class="col-sm-2">
                <button class="btn btn-danger" (click)="listSubmission()">Back to Submission</button>
            </div>
          </div>
    </div>
</div>
