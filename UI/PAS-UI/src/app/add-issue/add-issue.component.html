<div class="col-md-6">
  <h2 class="text-center">Issue Policy</h2>
    <div class="row">
        <div class="col-sm-1">&nbsp;</div>
        <div class="col-sm-5">
            <div class="form-group">
              <label for="accountid">Account Name:</label>
              <label class="form-control">{{quote.submissionid}}</label>
            </div>
            <div class="form-group">
              <label for="expirydate">Producer Name:</label>
              <label class="form-control">{{producername}}</label>
            </div>
            <div class="form-group">
              <label for="applicantemail">Premium:</label>
              <label class="form-control">{{quote.quoteamount}}</label>
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="issuePolicy()">Issue Policy</button>
            </div>
        </div>
        <div class="col-sm-1">&nbsp;</div>
    </div>
</div>
